<h1>Creating a new Class</h1>
<button class="btn btn-primary" (click) = "goBack()"><i class="fa fa-chevron-left"></i> Back</button>    
<div class="card">
    <div class="card-block">
      <h4 class="card-title">New Class</h4>
      <form>
        <div class="form-group">
            <label for="className">Class name</label>
            <input class="form-control" id="className" aria-describedby="nameHelp" placeholder="Name" [(ngModel)] = "newClass.name" name="className">
            <div class="alert alert-danger" id ='nameWarning' style = 'display: none' role="alert">
                Please enter the name for the class.
            </div>
            <small id="nameHelp" class="form-text text-muted">The name by which the class will be listed</small>
        </div>
        <div class="form-group">
            <label for="classShedule">Class shedule</label>
            <input class="form-control" id="classShedule" aria-describedby="sheduleHelp" placeholder="Shedule" [(ngModel)] = "newClass.shedule" name="classShedule">
            <div class="alert alert-danger" id ='sheduleWarning' style = 'display: none' role="alert">
                Please enter a shedule.
            </div>
            <small id="sheduleHelp" class="form-text text-muted">Weekday and time of the Class, i.e. Thursday 18:00-19:30</small>
        </div>
        <div class="form-group">
            <label for="classPlaces">Available Places</label>
            <input type="number" min = '1' class="form-control" id="classPlaces" aria-describedby="placesHelp" placeholder="Number of Places" [(ngModel)] = "newClass.places" name="classPlaces">
            <div class="alert alert-danger" id ='placesWarning' style = 'display: none' role="alert">
                The Amount of places must be greater than 0.
            </div>
            <small id="placesHelp" class="form-text text-muted">The amount of available places in the class</small>
        </div>
      </form>
      <button class="btn btn-primary" (click) = "createNewClass()"><i class="fa fa-save"></i> Create Class</button>    
    </div>
  </div>
