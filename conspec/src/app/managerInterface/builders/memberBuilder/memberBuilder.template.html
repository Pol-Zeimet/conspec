
<h1>Creating a new Member</h1>

<button class="btn btn-primary" (click) = "goBack()"><i class="fa fa-chevron-left"></i> Back</button>    

<div class="card">
    <div class="card-block">
      <h4 class="card-title">New Member</h4>
      <form>
        <div class="form-group">
            <label for="name">*Name</label>
            <input class="form-control" id="name"  placeholder="Name" [(ngModel)] = "member.name" name="name">
            <div class="alert alert-danger" id ='nameWarning' style = 'display: none' role="alert">
                Please enter a name with 1-25 character.
            </div>               
        </div>
        <div class="form-group">
            <label for="lastName">*Last Name</label>
            <input class="form-control" id="lastName" placeholder="Last Name" [(ngModel)] = "member.lastName" name="lastName">
            <div class="alert alert-danger" id ='lastNameWarning' style = 'display: none' role="alert">
                Please enter a last name with 1-25 character.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email adress" [(ngModel)] = "member.email" name="email">
            <div class="alert alert-danger" id ='emailWarning' style = 'display: none' role="alert">
                The email may not be longer than 30 characters.
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" type="tel" id="phone" placeholder="Phone number" [(ngModel)] = "member.tel" name="phone">
            <div class="alert alert-danger" id ='phoneWarning' style = 'display: none' role="alert">
                The phone number may not be longer than 30 characters and only contain numbers.
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="verifies">Is Verified </label>
            <input type="checkbox" class="form-check-input" id="verified" [(ngModel)] = "member.verified" name = "verified">
        </div>
        <div class="form-check">
            <label class="form-check-label" for="bonus">Got Bonus </label>
            <input type="checkbox" class="form-check-input" id="bonus" [(ngModel)] = "member.gotBonus" name = "bonus">
        </div>
      </form>
      <button class="btn btn-primary" (click) = "saveMember()"><i class="fa fa-save"></i> Save</button>    
    </div>
  </div>
