ClassManager
<div *ngIf = "selectedClass._id">
    <ul>
        <li>
            {{selectedClass._id}}
        </li>
        <li>
            {{selectedClass.name}}
        </li>
        <li>
            {{selectedClass.shedule}}
        </li>
    </ul>
    
</div>
<ngb-tabset>
    <ngb-tab>
        <ng-template ngbTabTitle>Members</ng-template>
        <ng-template ngbTabContent>
            <member-manager></member-manager>
        </ng-template>
    </ngb-tab>
    <ngb-tab>
        <ng-template ngbTabTitle>Sessions</ng-template>
        <ng-template ngbTabContent>
        <session-planner></session-planner>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
