Sessions of this class
   
<table class="table">
    <thead>
        <tr>
            <th scope = "col">Name</th>
            <th *ngFor = "let session of selectedClass.sessions" scope = "col" (click) = 'selectSession(session)'>{{session.date.toString()}}</th>
        </tr>
    </thead>
    <tbody *ngIf = "selectedClass" class ="table">
        <tr *ngFor = "let member of selectedClass.members">
            <td>
                {{member.name}}<br>
                {{member.lastName}}
            </td>
            <td *ngFor ="let session of selectedClass.sessions">
                {{getRelation(member, session)}}
            </td>
        </tr>
    </tbody>
</table>


<ng-template #removeModal let-c="close">
        <div class="modal-header">
          <h4 class="modal-title">Deleting Session</h4>
        </div>
        <div class="modal-body">
            <p>This will delete the selected Session. Do you really want to delete this session?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="deleteSession(); c()">Confirm</button>
          <button type="button" class="btn btn-outline-dark" (click)="c()">Cancel</button>
        </div>
</ng-template>
      
<button *ngIf = 'selectedSession' class="btn btn-secondary" (click) = "openModal(removeModal)">Delete Session</button>
<button class= 'btn btn-primary' (click) = "addNewSession()">Add new Session</button>
<button *ngIf='selectedSession' class= 'btn btn-primary' (click) = "editSession()">Edit Session</button>
